<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto - Интерактивная страница для размещения фотографий</title>
  <meta name="description" content="Интерактивная страница для размещения фотографий">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
  </header>
  <main class="content">
    <section class="profile content__section">
      <div class="profile__content">
        <img class="profile__avatar" src="./images/user-avatar.jpg" alt="Кусто">
        <div class="profile__info">
          <div class="profile__group">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements content__section">
      <ul class="elements__list">
      <li class="elements__card">
        <img class="elements__foto" src="./images/01.jpg" alt="Фото Карачаевск">
        <div class="elements__group">
          <h2 class="elements__title">Карачаевск</h2>
          <button class="elements__pic" type="button"></button>
        </div>
      </li>
      <li class="elements__card">
        <img class="elements__foto" src="./images/02.jpg" alt="Фото Эльбрус">
        <div class="elements__group">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button class="elements__pic" type="button"></button>
        </div>
      </li>
      <li class="elements__card">
        <img class="elements__foto" src="./images/03.jpg" alt="Фото Домбай">
        <div class="elements__group">
          <h2 class="elements__title">Домбай</h2>
          <button class="elements__pic" type="button"></button>
        </div>
      </li>
      <li class="elements__card">
        <img class="elements__foto" src="./images/02.jpg" alt="Фото Гора Элбрус">
        <div class="elements__group">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button class="elements__pic" type="button"></button>
        </div>
      </li>
      <li class="elements__card">
        <img class="elements__foto" src="./images/03.jpg" alt="Фото Домбай">
        <div class="elements__group">
          <h2 class="elements__title">Домбай</h2>
          <button class="elements__pic" type="button"></button>
        </div>
      </li>
      <li class="elements__card">
        <img class="elements__foto" src="./images/01.jpg" alt="Фото Карачаево-Черкесск">
        <div class="elements__group">
          <h2 class="elements__title">Карачаево-Черкесск</h2>
          <button class="elements__pic" type="button"></button>
        </div>
      </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  
  <section class="popup popup-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__input-container" name="popup-form">
        <fieldset class="popup__input-items">
          <input type="text" name="name" value=" " class="popup__item popup__item_type_name">
          <input type="text" name="job" value=" " class="popup__item popup__item_type_job">
        </fieldset>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
      <button class="popup__close-icon" type="button"></button>
    </div>
  </section>
  <script src="./js/script.js"></script>
</body>
</html>
